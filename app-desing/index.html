<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>APP-DESIGN</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- HERO SECTION STARTS HERE -->
            <div class="hero">
                <div class="s-bar">
                    <input type="text" placeholder="SEARCH APPS">
                </div>
                <div class="dots"><i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i></div>
            </div>
            <!-- HERO SECTION ENDS HERE -->

            <!-- app showing section starts here -->
            <!-- text that are showing which page is made for what -->
            <div class="show_case">
                <h3 class="desk">THIS IS THE WEB PAGE FOR DESKTOP</h3>
                <h4 class="tablet">THIS IS THE WEB PAGE FOR TABLET</h4>
                <h5 class="mobile">THIS IS THE WEB PAGE FOR MOBILE</h5>
            </div>

            <div class="main">
                <div class="recent_apps">
                    <div class="icon">
                        <i id="recent_tab" class="fa-regular fa-heart" style="color: #000000;" title="recent-apps"></i>
                    </div>
                    <div class="rec_aps">
                        <div class="chrome">
                            <i class="fa-brands fa-chrome fa-2xl" style="color: #e100ff;"></i>
                            <br>
                            <span class="title">CHROME</span>
                        </div>
                        <div class="youtube">
                            <i class="fa-brands fa-youtube fa-2xl" style="color: #ff0000;"></i>
                            <br>
                            <span class="title">YOUTUBE</span>
                        </div>
                        <div class="whatsapp">
                            <i class="fa-brands fa-whatsapp fa-2xl" style="color: #00ff2a;"></i>
                            <br>
                            <span class="title">WHATSAPP</span>
                        </div>
                        <div class="game">
                            <i class="fa-solid fa-gamepad fa-2xl" style="color: #2fff05;"></i>
                            <br>
                            <span class="title">GAME STORE</span>
                        </div>
                        <div class="playstore">
                            <i class="fa-brands fa-google-play fa-2xl" style="color: #7300ff;"></i>
                            <br>
                            <span class="title">PLAY STORE</span>
                        </div>
                    </div>

                    <div class="A_apps">
                        <div class="icon">
                            <i class="fa-solid fa-a" id="apps_with_a"></i><br>
                        </div>
                        <div class="app">
                            <i class="fa-brands fa-envira fa-2xl" style="color: #93ff85;"></i>
                        </div>
                    </div>
                </div>


                <div class="btns">
                    <div class="recent_tabs">
                        <a href="#recent_tab"><i id="recent" title="recent-apps" class="fa-regular fa-heart" style="color: #000000;" title="recent-apps"></i></a>
                        <br>
                        <a href="#apps_with_a"><i class="fa-solid fa-a"></i></a>
                        <br>
                        <i class="fa-solid fa-b"></i>
                        <br>
                        <i class="fa-solid fa-d"></i>
                        <br>
                        <i class="fa-solid fa-e"></i>
                        <br>
                        <i class="fa-solid fa-f"></i>
                        <br>
                        <i class="fa-solid fa-c"></i>
                        <br>
                        <i class="fa-solid fa-g"></i>
                        <br>
                        <i class="fa-solid fa-h"></i>
                        <br>
                        <i class="fa-solid fa-i"></i>
                        <br>
                        <i class="fa-solid fa-j"></i>
                        <br>
                        <i class="fa-solid fa-k"></i>
                        <br>
                        <i class="fa-solid fa-l"></i>
                        <br>
                        <i class="fa-solid fa-m"></i>
                        <br>
                        <i class="fa-solid fa-n"></i>
                        <br>
                        <i class="fa-solid fa-o"></i>
                        <br>
                        <i class="fa-solid fa-p"></i>
                        <br>
                        <i class="fa-solid fa-q"></i>
                        <br>
                        <i class="fa-solid fa-r"></i>
                        <br>
                        <i class="fa-solid fa-s"></i>
                        <br>
                        <i class="fa-solid fa-t"></i>
                        <br>
                        <i class="fa-solid fa-u"></i>
                        <br>
                        <i class="fa-solid fa-v"></i>
                        <br>
                        <i class="fa-solid fa-w"></i>
                        <br>
                        <i class="fa-solid fa-x"></i>
                        <br>
                        <i class="fa-solid fa-y"></i>
                        <br>
                        <i class="fa-solid fa-z"></i>
                    </div>
                </div>




            </div>
        </div>
    </div>
</body>
</html>
