<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It just takes 30secs</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Fname">Full Name</label><br>
                        <input type="text" id="Fname" placeholder="Rony Sorker" required>
                    </p>
                    <p>
                        <label for="Email">E-mail</label><br>
                        <input type="email" id="email" placeholder="Email@email.com" required>
                    </p>
                    <p>
                        <label for="Password">Password</label><br>
                        <input type="password" id="password" placeholder="Password@!1238" required><br><br>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <br>
            <footer class="signup-footer">
                <p>Already have an account? <a href="">Log in</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>
</html>
